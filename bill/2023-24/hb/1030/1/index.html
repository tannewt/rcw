<h1 id="hb-1030---applied-doctorate-degrees">HB 1030 - Applied doctorate degrees <a class="header-anchor" href="#hb-1030---applied-doctorate-degrees">¶</a></h1>
<p><a href="http://lawfilesext.leg.wa.gov/biennium/2023-24/Pdf/Bills/House%20Bills/1030.pdf">Source</a></p>
<h2 id="section-1">Section 1 <a class="header-anchor" href="#section-1">¶</a></h2>
<p>The board of trustees of the regional universities may offer applied, but not research, doctorate level degrees.</p>
